<body id="bg">
  <div class="page-wraper">
    <ngx-spinner>
      <p style="color: white"> Loading... </p>
    </ngx-spinner>

    <!-- Content -->
    <div class="page-content bg-white">
      <!-- contact area -->
      <div class="content-block">
        <!-- Browse Jobs -->
        <div class="section-full bg-white p-t50 p-b20">
          <div class="container">
            <div class="row">
              <div class="col-xl-2 col-lg-4 m-b30">
                <div class="sticky-top">
                  <div class="candidate-info company-info">
                    <div class="candidate-detail text-center">
                      <div class="canditate-des">
                        <a href="javascript:void(0);">
                          <img alt="" src="../assets/images/logo/icon3.jpg">
                        </a>
                        <!-- <div class="upload-link" title="update" data-toggle="tooltip"
                                                    data-placement="right">
                                                    <input type="file" class="update-flie">
                                                    <i class="fa fa-pencil"></i>
                                                </div> -->
                      </div>
                      <div class="candidate-title">
                        <h4 class="m-b5"><a href="javascript:void(0);">SETUP</a></h4>
                      </div>
                    </div>
                    <ul>

                      <li *ngFor="let a of moduleArray;let i=index"><a (click)="navigateTo(a)" class="oldclass"
                          id="clsActive{{a.submodule_id}}">
                          <i class="fa fa-cog" aria-hidden="true"></i>
                          <span>{{a.submodule_name_lower}}</span></a></li>

                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-xl-10 col-lg-8 m-b30">
                <div class="job-bx submit-resume">
                  <div class="job-bx-title clearfix">
                    <h5 class="font-weight-700 pull-left text-uppercase">Company Details</h5>
                    <a href="#" class="site-button right-arrow button-sm float-right">Back</a>
                  </div>

                  <!-- Content WorK Start -->



                  <div class="wordAlign">
                    <div style="min-width: 60px;font-weight: 600">Name</div>
                    <div style="min-width: 40px;text-align: center">:</div>
                    <div>{{cmpNamecopy}}</div>
                  </div>
                  <div class="wordAlign" style="margin-top: 5px">
                    <div style="min-width: 60px;font-weight: 600">Address</div>
                    <div style="min-width: 40px;text-align: center">:</div>
                    <div>{{cmpaddresscopy}}</div>
                  </div>
                  <div class="wordAlign" style="margin-top: 5px">
                    <div style="min-width: 60px;font-weight: 600">Phone</div>
                    <div style="min-width: 40px;text-align: center">:</div>
                    <div>{{cmpPhonecopy}}</div>
                  </div>
                  <div class="wordAlign" style="margin-top: 5px">
                    <div style="min-width: 60px;font-weight: 600">Email</div>
                    <div style="min-width: 40px;text-align: center">:</div>
                    <div>{{CmpEmailcopy}}</div>
                  </div>

                  <div class="modal-footer"
                    style="justify-content: flex-start; border: none;margin-top: 15px;padding-left: 0;">
                    <button type="button" data-toggle="modal" data-target="#companyDetails" (click)="setFormData()"
                      class="site-button">Edit</button>
                  </div>


                  <div class="modal fade modal-bx-info editor" id="companyDetails" tabindex="-1" role="dialog"
                    aria-labelledby="companyDetailsModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="companyDetailsModalLongTitle">Company Details</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form [formGroup]="compantDetailsForm">
                            <div class="row">
                              <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control" placeholder="Enter Name"
                                    formControlName="name">
                                  <div
                                    *ngIf="compantDetailsForm.controls['name'].errors && compantDetailsForm.controls['name'].dirty"
                                    style="color: red;font-size: 15px;margin-top: 5px">Name is invalid.</div>
                                </div>
                              </div>
                              <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                  <label>Address</label>
                                  <input type="text" class="form-control" placeholder="Enter Address"
                                    formControlName="address">
                                  <div
                                    *ngIf="compantDetailsForm.controls['address'].errors && compantDetailsForm.controls['address'].dirty"
                                    style="color: red;font-size: 15px;margin-top: 5px">Address is invalid.</div>
                                </div>
                              </div>
                              <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                  <label>Phone</label>
                                  <input type="number" class="form-control" placeholder="Enter Phone"
                                    formControlName="phone">
                                  <div
                                    *ngIf="compantDetailsForm.controls['phone'].errors && compantDetailsForm.controls['phone'].dirty"
                                    style="color: red;font-size: 15px;margin-top: 5px">Phone is invalid.</div>

                                </div>
                              </div>
                              <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input type="email" class="form-control" placeholder="Enter Email"
                                    formControlName="email">
                                  <div
                                    *ngIf="compantDetailsForm.controls['email'].errors && compantDetailsForm.controls['email'].dirty"
                                    style="color: red;font-size: 15px;margin-top: 5px">Email is invalid.</div>

                                </div>
                              </div>


                            </div>


                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="site-button" data-dismiss="modal">Back</button>
                          <!--<button type="button" class="site-button" [disabled]="compantDetailsForm.invalid" >Submit</button>-->
                          <button type="button" class="site-button" (click)="submitDetails()"
                            [disabled]="!compantDetailsForm.valid"
                            [ngStyle]="{'cursor': (!compantDetailsForm.valid? 'not-allowed':'pointer')}"
                            data-dismiss="modal">Submit</button>
                        </div>

                      </div>
                    </div>
                  </div>



                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Browse Jobs END -->
      </div>
    </div>
    <!-- Content END-->

    <button class="scroltop fa fa-chevron-up"></button>
  </div>




</body>
